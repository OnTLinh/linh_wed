<!DOCTYPE html>
<html>
    <head>
        <title>Đăng ký tài khoản mới</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/register.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="dangky.css">
    </head>
    <body>
       
        <main>
            <div class="container">
                <div class="register-form">
                    <form action="" method="post" >
                        <h1 style="text-align: center; margin-top: 10px;">ĐĂNG KÝ TÀI KHOẢN</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Nhập username">
                        </div>
                        <div class="input-box">

                            <input type="password" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Nhập lại mật khẩu">
                        </div>
                        <div class="input-box">
                            <div class="col-6">
                                <label for="ngaysinh">Ngày sinh</label>
                                <br>
                                <input type="date" id="ngaysinh"/>
                            </div>
                            <div class="col-6">
                                <label for="gioitinh">Giới tính</label>
                                <br>
                                <select id="gioitinh">
                                    <option value="nam">Nam</option>
                                    <option value="nu">Nữ</option>
                                </select>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="input-box">
                            <span>Loại da</span>
                            <br>
                            <input type="checkbox" id="xemphim"> 
                            <label for="xemphim">Da thường</label>
                            <div class="margin_b"></div>
                            <input type="checkbox" id="nghenhac"> 
                            <label for="nghenhac">Da khô</label>
                            <div class="margin_b"></div>
                            <input type="checkbox" id="docsach"> 
                            <label for="docsach">Da dầu</label>
                        </div>
                        <div class="input-box">
                            <label for="gioithieu">Tình trạng da</label>
                            <br>
                            <textarea id="gioithieu"></textarea>
                        </div>
                        
                        <div class="btn-box" style="text-align: center;">
                            <button type="submit">
                                ĐĂNG KÝ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
           
        </footer>
    </body>
</html>
